<!doctype html>
<html lang="ca">

<head>
    <meta charset="utf-8">
    <title id="page-title">Presentació</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reveal.js -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css" id="theme">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/plugin/highlight/monokai.css">

    <link rel="stylesheet" href="../css/estils-per-reveal.css">
    
    <script src="https://unpkg.com/reveal.js/plugin/notes/notes.js"></script>

</head>

<body>

    <!-- Barra superior -->
    <div class="topbar">
        <a href="javascript:history.back()">← Tornar a Presentacions</a>
        <span id="topbar-title">Presentació</span>
        <img
            src="../img/Logo_DIGIQTECH_343x99.png"
            alt="DigiTech"
            class="logo"
            height="70">
    </div>

    <!-- Reveal -->
    <div class="reveal">
        <div class="slides">
            <section id="md-section"
                data-separator="^---$"
                data-separator-vertical="^----$"
                data-separator-notes="^Note:"
                data-charset="utf-8">
            </section>
        </div>
    </div>

    <!-- Reveal JS -->
    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>

    <!-- Script propi -->
    <script src="../js/presentador.js"></script>

</body>
</html>
